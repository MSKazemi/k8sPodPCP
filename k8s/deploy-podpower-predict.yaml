apiVersion: apps/v1
kind: Deployment
metadata:
  name: podpower-predict
  namespace: energy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podpower-predict
  template:
    metadata:
      labels:
        app: podpower-predict
    spec:
      containers:
        - name: api
          image: ghcr.io/mskazemi/k8spodpcp:latest
          imagePullPolicy: Always
          command: ["uvicorn"]
          args: ["predict_service:app", "--host", "0.0.0.0", "--port", "8000"]
          env:
            - name: ENCODER_PATH
              value: /artifacts/encoder.joblib
            - name: MODEL_PATH
              value: /artifacts/knn_energy.joblib
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: artifacts
              mountPath: /artifacts
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: podpower-data
---
apiVersion: v1
kind: Service
metadata:
  name: podpower-predict
  namespace: energy
spec:
  type: ClusterIP
  selector:
    app: podpower-predict
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podpower-predict
  namespace: energy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: podpower.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: podpower-predict
                port:
                  number: 80
